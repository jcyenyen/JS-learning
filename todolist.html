<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>新增To Do List</h2>
    <div>
        <input type="text" class="text">
        <input type="button" value="新增" class="create">
    </div>
    <ul class="list">
        <li>12345 <input type="button" value="刪除" class="delete"></li>
    </ul>
    <script>
        const text = document.querySelector('.text');
        const create = document.querySelector('.create');
        const list = document.querySelector('.list');

        //資料初始化
        let data = [];

        function renderData() {
            let str = ""
            data.forEach(function (v, i) {
                str += `<li>${v.content} <input type="button" value="刪除" class="delete" data-num="${i}"></li>`
                list.innerHTML = str;
            })
        }
        //新增
        create.addEventListener('click',function(e){
            if(text.value===''){
                alert('要打字喔');
                return
            }
            let obj={}
            obj.content=text.value
            data.push(obj);
            renderData();
        })
        //刪除
        
    </script>
</body>

</html>
