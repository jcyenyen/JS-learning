    <script>
        let arr1 =[1,2,3,4,5];
        let arr2 =[2,3,4,5];

        arr2=[...arr1,...arr2];
        console.log(arr2);

        //定義參數展開+reduce
        let add =(a,b,...others)=>{
            if(!others){
                return a+b
            }
            return a+b+others.reduce((acc,cur)=>acc+cur,0);
        }

        console.log(add(1,2));
        console.log(add(1,2,3,4));
        //傳入參數時展開
        function func1(a,b,c,d) { 
        console.log("a:", a, ", b:", b, ", c:", c, ", d:", d) }

        let one=[1,2,3,4];
        func1(...one);
    </script>
