<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 5, 10, 60];
        let newArr = arr.map(function (v) {         //運算
            return v >= 5;
        });

        let newArr2 =arr.filter(function(v){        //篩選後通過
            return v>= 5;
        });

        let newArr3 =arr.find(function(v){        //只通過第一筆
            return v>= 5;
        });

        console.log(newArr);    //(4) [false, true, true, true]
        console.log(newArr2);   //(3) [5, 10, 60]
        console.log(newArr3);   // 5
    </script>
</body>

</html>
