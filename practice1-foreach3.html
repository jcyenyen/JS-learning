<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const data = [
            { name: 'mama', sex: 'female' },
            { name: 'mam', sex: 'male' },
            { name: 'mma', sex: 'female' },
            { name: 'mamam', sex: 'male' },
            { name: 'mamann', sex: 'female' }
        ];

        let total = [{ maleTotal: 0 }, { femaleTotal: 0 }];

        data.forEach(function (v, i) {
            if (v.sex === 'female') {
                total[1].femaleTotal+=1
            }else if(v.sex === 'male'){
                // total.maleTotal+=1    在陣列裡push新值 因array也是object
                total[0].maleTotal+=1
            }
        });

        console.log(total);
    </script>
</body>

</html>
