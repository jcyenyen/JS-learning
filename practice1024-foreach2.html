<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let data = [1, 2, 3, 4, 5];
        let total = 0;
        let total2 = 0;
        let newData = [];
        let newData2 = [];

        data.forEach(function (v, i) {
            if (v % 2 === 0) {
                total += 1;
                newData.push(v);
            } else if (v % 2 === 1) {
                total2 += 1;
                newData2.unshift(v);
            }
        })

        console.log(total);
        console.log(newData);
        console.log(total2);
        console.log(newData2);
    </script>
</body>

</html>
