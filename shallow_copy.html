<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //對基本類型call by value 此時淺拷=深拷
        let obj1 = 1
        let obj2 = obj1
        obj1 = 20

        console.log(obj1); //20
        console.log(obj2); //1 

        //對object call by reference 
        let obj11 = {a:1};
        let obj21 = obj11
        obj11.a = 20

        console.log(obj11); //20
        console.log(obj21); //20

        //創造new object 淺拷=深拷
        let obj111 = {a:1};
        let obj211 = {a:obj111.a}
        obj111.a = 20

        console.log(obj111); //20
        console.log(obj211); //1
        //只複製到第一層 第二層指向同一記憶體
        let obj1111 = {a:{a:1}};
        let obj2111 = {a:obj1111.a}
        obj1111.a.a = 20

        console.log(obj1111); //20
        console.log(obj2111); //20

        //深拷貝 物件轉JSON轉物件
        let obj = {a:2}
        let obj22 =JSON.parse(JSON.stringify(obj))

        obj.a=10
        console.log(obj22)
    </script>
</body>

</html>
